<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <h1 class="tittle"> Leaderboard</h1>
    <section class="main_container">
        <div class="leader_board">
            <div class="top_leader">
                <h2 class="leader_tittle">Recent Scores</h2>
                <button id="refresh_btn" class="refresh_btn" type="button">Refresh</button>
              </div>
              <ul id="recent_scores_ul" class="recent_scores_ul">
              </ul>
        </div>
        <div class="add_score">
            <h2 class="add_tittle">Add your score</h2>
            <input type="text" id="name_input" class="form_input" type="text" placeholder="Your name">
            <input type="number" id="score_input" class="form_input" type="text" placeholder="Your score">
            <h2 id="messageTag" class="messageTag"></h2>
            <button id="submit_score_btn" class="add_score_btn" type="button">Submit</button>
        </div>
    </section>
</body>
</html>
